<header><meta charset=UTF-8"></header>
<body>
  <ul>
    {% for bank in banks %}
    <li>
      <h3>{{ bank.bank_name }}</h3>
      <p><b>Период</b>: {{ bank.period }}</p>
      <p><b>Ставка</b>: {{ bank.rate }} %</p>
      <p><b>Плата</b>: {{ bank.payment_per_mouth }} ₽</p>
      <p><b>Сумма выплаты</b>: {{ bank.full_payment }} ₽</p>
    </li>
    {% endfor %}
  </ul>
</body>
